# Suricata IDS Deployment
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: suricata-ids
  namespace: network-security
  labels:
    app: suricata-ids
    component: intrusion-detection
spec:
  selector:
    matchLabels:
      app: suricata-ids
  template:
    metadata:
      labels:
        app: suricata-ids
        component: intrusion-detection
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: network-security-sa
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: suricata
        image: jasonish/suricata:7.0.2
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            - SYS_NICE
          privileged: true
        command:
        - /usr/bin/suricata
        - -c
        - /etc/suricata/suricata.yaml
        - -i
        - eth0
        - --init-errors-fatal
        env:
        - name: SURICATA_OPTIONS
          value: "-v --set sensor-name=itdo-erp-$(hostname)"
        volumeMounts:
        - name: suricata-config
          mountPath: /etc/suricata/suricata.yaml
          subPath: suricata.yaml
        - name: suricata-rules
          mountPath: /var/lib/suricata/rules/custom-itdo-erp.rules
          subPath: custom-itdo-erp.rules
        - name: suricata-logs
          mountPath: /var/log/suricata
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep suricata > /dev/null"
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "test -f /var/log/suricata/suricata.log"
          initialDelaySeconds: 30
          periodSeconds: 10
      
      - name: log-shipper
        image: fluent/fluent-bit:2.1.8
        env:
        - name: FLUENT_ELASTICSEARCH_HOST
          value: "elasticsearch-service"
        - name: FLUENT_ELASTICSEARCH_PORT
          value: "9200"
        volumeMounts:
        - name: suricata-logs
          mountPath: /var/log/suricata
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      
      volumes:
      - name: suricata-config
        configMap:
          name: firewall-config
      - name: suricata-rules
        configMap:
          name: firewall-config
      - name: suricata-logs
        hostPath:
          path: /var/log/suricata
          type: DirectoryOrCreate
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: fluent-bit-config
        configMap:
          name: ids-log-config

