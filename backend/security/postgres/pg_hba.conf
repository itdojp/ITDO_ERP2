# PostgreSQL Client Authentication Configuration File
# Security-hardened configuration for ITDO ERP System v2
#
# This file controls: which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, which
# databases they can access.
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             postgres                                peer

# IPv4 local connections:
local   all             all                                     scram-sha-256

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     peer

# IPv4 connections for application
# Restrict to specific database and user
host    itdo_erp_db     itdo_user       127.0.0.1/32           scram-sha-256
host    itdo_erp_db     itdo_user       172.20.0.0/16          scram-sha-256

# IPv4 replication connections
host    replication     all             127.0.0.1/32           scram-sha-256
host    replication     all             172.20.0.0/16          scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# IPv6 replication connections
host    replication     all             ::1/128                 scram-sha-256

# Admin connections (restrict to specific IPs)
# Replace these IPs with your actual admin IPs
host    all             postgres        127.0.0.1/32           scram-sha-256
host    all             postgres        172.20.0.1/32          scram-sha-256

# SSL connections for remote access (when needed)
# Uncomment and configure these for remote SSL access
# hostssl all             all             0.0.0.0/0              scram-sha-256 clientcert=1
# hostssl replication     all             0.0.0.0/0              scram-sha-256 clientcert=1

# Monitoring user (for health checks)
host    itdo_erp_db     monitoring      127.0.0.1/32           scram-sha-256
host    itdo_erp_db     monitoring      172.20.0.0/16          scram-sha-256

# Backup user (for automated backups)
host    itdo_erp_db     backup_user     127.0.0.1/32           scram-sha-256
host    itdo_erp_db     backup_user     172.20.0.0/16          scram-sha-256

# Deny all other connections
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject