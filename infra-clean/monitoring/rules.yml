# ITDO ERP v2 - Clean Production Alert Rules
# CC03 v60.0 - Clean Production Implementation

groups:
  - name: application-alerts
    rules:
      # Service Health Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "Service {{ $labels.instance }} has been down for more than 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for {{ $labels.instance }}"

      # Resource Usage Alerts
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: memory_usage_percent > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: disk_free_percent < 15
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space low"
          description: "Disk space is {{ $value }}% free for {{ $labels.instance }}"

  - name: database-alerts
    rules:
      # Database Specific Alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is down for {{ $labels.instance }}"

      - alert: PostgreSQLConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of PostgreSQL connections"
          description: "PostgreSQL has {{ $value }} active connections"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is down for {{ $labels.instance }}"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value }}% for {{ $labels.instance }}"

  - name: security-alerts
    rules:
      # Security Alerts
      - alert: TooManyFailedLogins
        expr: increase(http_requests_total{status="401"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many failed login attempts"
          description: "More than 10 failed login attempts in 5 minutes"

      - alert: SuspiciousTraffic
        expr: increase(http_requests_total{status="404"}[5m]) > 50
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Suspicious traffic detected"
          description: "High number of 404 errors may indicate scanning attempts"

      - alert: UnauthorizedAccess
        expr: increase(http_requests_total{status="403"}[5m]) > 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Unauthorized access attempts"
          description: "Multiple 403 Forbidden responses detected"