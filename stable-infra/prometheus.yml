# ITDO ERP v2 - 45日間安定インフラ監視設定
# CC03 v61.0 - シンプル監視

global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  # 自己監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # バックエンドAPI
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 30s

  # NGINX（将来の拡張用）
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 60s