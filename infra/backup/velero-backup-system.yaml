# Velero Backup System Configuration
# Enterprise-grade backup automation with encryption and multi-region support

apiVersion: v1
kind: Namespace
metadata:
  name: velero
  labels:
    name: velero
    backup.itdo-erp.com/system: "true"
    security.istio.io/policy: "strict"
---
# Velero Server Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/component: backup-controller
spec:
  replicas: 2  # High availability
  selector:
    matchLabels:
      app.kubernetes.io/name: velero
  template:
    metadata:
      labels:
        app.kubernetes.io/name: velero
        app.kubernetes.io/component: backup-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: velero
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: velero
        image: velero/velero:v1.12.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 8085
        - name: monitoring
          containerPort: 8086
        command:
        - /velero
        args:
        - server
        - --log-level=info
        - --log-format=json
        - --metrics-bind-address=:8085
        - --profiler-bind-address=:8086
        - --default-volumes-to-restic=true
        - --uploader-type=restic
        - --backup-sync-period=60m
        - --store-validation-frequency=60m
        - --garbage-collection-frequency=60m
        - --default-backup-storage-location=primary
        - --default-volume-snapshot-locations=primary
        - --restore-resource-priorities=namespaces,secrets,configmaps,persistentvolumes,persistentvolumeclaims,serviceaccounts,customresourcedefinitions
        env:
        - name: VELERO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LD_LIBRARY_PATH
          value: /plugins
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /credentials/cloud
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /credentials/cloud
        - name: AZURE_CREDENTIALS_FILE
          value: /credentials/cloud
        volumeMounts:
        - name: plugins
          mountPath: /plugins
        - name: cloud-credentials
          mountPath: /credentials
          readOnly: true
        - name: scratch
          mountPath: /scratch
        - name: certs
          mountPath: /etc/ssl/certs
          readOnly: true
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8085
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8085
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 128Mi
      volumes:
      - name: plugins
        emptyDir: {}
      - name: cloud-credentials
        secret:
          secretName: cloud-credentials
      - name: scratch
        emptyDir: {}
      - name: certs
        configMap:
          name: velero-server-config
          
---
