# Backup Health Check CronJob
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-health-check
  namespace: velero
  labels:
    app.kubernetes.io/name: backup-health-check
spec:
  schedule: "0 */2 * * *"  # Every 2 hours
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: backup-health-check-job
        spec:
          serviceAccountName: velero
          containers:
          - name: health-check
            image: velero/velero:v1.12.0
            command:
            - /bin/bash
            - -c
            - |
              # Check backup status
              echo "Checking backup health..."
              
              # Get latest backups
              LATEST_BACKUP=$(velero backup get --output json | jq -r '.items | sort_by(.metadata.creationTimestamp) | last | .metadata.name')
              
              if [ "$LATEST_BACKUP" != "null" ]; then
                BACKUP_STATUS=$(velero backup describe $LATEST_BACKUP --output json | jq -r '.status.phase')
                
                if [ "$BACKUP_STATUS" = "Completed" ]; then
                  echo "‚úÖ Latest backup $LATEST_BACKUP completed successfully"
                  exit 0
                else
                  echo "‚ùå Latest backup $LATEST_BACKUP status: $BACKUP_STATUS"
                  
                  # Send alert
                  curl -X POST -H 'Content-type: application/json' \
                    --data "{\"text\":\"üö® Backup Health Check Failed: Latest backup $LATEST_BACKUP has status $BACKUP_STATUS\"}" \
                    $SLACK_WEBHOOK_URL
                  exit 1
                fi
              else
                echo "‚ùå No backups found"
                exit 1
              fi
            env:
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: slack-webhook-url
            volumeMounts:
            - name: velero-config
              mountPath: /etc/velero
              readOnly: true
          volumes:
          - name: velero-config
            configMap:
              name: velero-server-config
          restartPolicy: OnFailure
          
