# Point-in-Time Recovery Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitr-manager
  namespace: backup-system
  labels:
    app.kubernetes.io/name: pitr-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pitr-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pitr-manager
    spec:
      serviceAccountName: backup-service-account
      containers:
      - name: pitr-manager
        image: postgres:15-alpine
        command:
        - /bin/bash
        - -c
        - |
          # Point-in-Time Recovery management service
          echo "ðŸ•’ PITR Manager started"
          
          while true; do
            # Monitor WAL files and manage retention
            echo "ðŸ“Š Monitoring WAL files..."
            
            # Clean up old WAL files (keep last 7 days)
            aws s3 ls s3://itdo-erp-database-backups/wal/ | \
              awk '$1 < "'$(date -d '7 days ago' '+%Y-%m-%d')'" {print $2}' | \
              while read old_dir; do
                if [ ! -z "$old_dir" ]; then
                  echo "ðŸ§¹ Removing old WAL backup: $old_dir"
                  aws s3 rm s3://itdo-erp-database-backups/wal/$old_dir --recursive
                fi
              done
            
            # Sleep for 1 hour
            sleep 3600
          done
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
            
