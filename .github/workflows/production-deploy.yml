          echo "âœ… ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—å®Œäº†: $BACKUP_NAME"

      - name: Blue-Green deployment setup
        run: |
          # Blue-Green ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆç”¨ã®ã‚¿ã‚¹ã‚¯å®šç¾©æ›´æ–°
          NEW_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition itdo-erp-backend-production \
            --query 'taskDefinition' \
            --output json | \
            jq --arg IMAGE "${{ needs.build-images.outputs.backend-image }}" \
               '.containerDefinitions[0].image = $IMAGE' | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)')

          # æ–°ã—ã„ã‚¿ã‚¹ã‚¯å®šç¾©ã‚’ç™»éŒ²
          aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF"

      - name: Update production services (Blue-Green)
        run: |
          # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒ“ã‚¹æ›´æ–°
          aws ecs update-service \
            --cluster itdo-erp-production \
            --service itdo-erp-backend-production \
            --force-new-deployment \
            --desired-count 4

          # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒ“ã‚¹æ›´æ–°
          aws ecs update-service \
            --cluster itdo-erp-production \
            --service itdo-erp-frontend-production \
            --force-new-deployment \
            --desired-count 4

          echo "âœ… Blue-Greenãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆé–‹å§‹"

      - name: Wait for deployment and health check
        run: |
          # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå®Œäº†å¾…æ©Ÿ
          aws ecs wait services-stable \
            --cluster itdo-erp-production \
            --services itdo-erp-backend-production itdo-erp-frontend-production

          # æœ¬ç•ªç’°å¢ƒãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          for i in {1..60}; do
            if curl -f https://itdo-erp.com/api/v1/health; then
              echo "âœ… æœ¬ç•ªç’°å¢ƒãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯æˆåŠŸ"
              break
            fi
            echo "æœ¬ç•ªãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯è©¦è¡Œ $i/60..."
            sleep 15
          done

      - name: Run production smoke tests
        run: |
          cd backend
          
          # æœ¬ç•ªç’°å¢ƒã§ã®æœ€å°é™ãƒ†ã‚¹ãƒˆ
          export TEST_BASE_URL=https://itdo-erp.com
          uv run pytest tests/e2e/test_system_health_check.py -v

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            ðŸš€ ITDO ERPæœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆæˆåŠŸï¼
            
            ðŸ“Š ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆæƒ…å ±:
            - ã‚³ãƒŸãƒƒãƒˆ: ${{ github.sha }}
            - ãƒ–ãƒ©ãƒ³ãƒ: ${{ github.ref }}
            - ç’°å¢ƒ: Production
            - æ™‚åˆ»: ${{ github.event.head_commit.timestamp }}
            
            ðŸ”— ãƒªãƒ³ã‚¯:
            - æœ¬ç•ªã‚µã‚¤ãƒˆ: https://itdo-erp.com
            - ç›£è¦–ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰: https://monitoring.itdo-erp.com
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå¾Œã®ç›£è¦–ã¨ãƒ­ãƒ¼ãƒ«ãƒãƒƒã‚¯æº–å‚™
