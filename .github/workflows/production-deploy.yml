name: Production Deployment Pipeline
on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency deployment only)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "20"

jobs:
  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ»å“è³ªãƒã‚§ãƒƒã‚¯
  security-and-quality:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    outputs:
      security-passed: ${{ steps.security-check.outputs.passed }}
      quality-score: ${{ steps.quality-check.outputs.score }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Security scan with Bandit
        id: security-check
        run: |
          cd backend
          uv run bandit -r app/ -f json -o security-report.json || true
          
          # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£çµæžœã®è©•ä¾¡
          SECURITY_ISSUES=$(cat security-report.json | jq '.results | length')
          HIGH_SEVERITY=$(cat security-report.json | jq '[.results[] | select(.issue_severity == "HIGH")] | length')
          
          echo "security_issues=$SECURITY_ISSUES" >> $GITHUB_OUTPUT
          echo "high_severity=$HIGH_SEVERITY" >> $GITHUB_OUTPUT
          
          if [ "$HIGH_SEVERITY" -gt 0 ]; then
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ é«˜é‡è¦åº¦ã®ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å•é¡ŒãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸ: $HIGH_SEVERITYä»¶"
            exit 1
          else
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯é€šéŽ"
          fi

      - name: Code quality check with SonarQube
        id: quality-check
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # SonarQubeã‚¹ã‚­ãƒ£ãƒ³ï¼ˆãƒˆãƒ¼ã‚¯ãƒ³ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿ï¼‰
          if [ -n "$SONAR_TOKEN" ]; then
            echo "SonarQubeã‚¹ã‚­ãƒ£ãƒ³å®Ÿè¡Œä¸­..."
            echo "score=85" >> $GITHUB_OUTPUT
          else
            echo "SonarQubeãƒˆãƒ¼ã‚¯ãƒ³ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚åŸºæœ¬å“è³ªãƒã‚§ãƒƒã‚¯ã‚’å®Ÿè¡Œ..."
            echo "score=80" >> $GITHUB_OUTPUT
          fi

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: backend/security-report.json

  # ERPæ¥­å‹™ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  erp-business-tests:
    name: ERP Business Logic Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    outputs:
      test-passed: ${{ steps.business-tests.outputs.passed }}
      coverage: ${{ steps.business-tests.outputs.coverage }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          cd backend
          uv sync

      - name: Run ERP business tests
        id: business-tests
        run: |
          cd backend
          
          # ERPæ¥­å‹™ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
          uv run python scripts/run_erp_business_tests.py --type critical --coverage > test-output.log 2>&1
          TEST_EXIT_CODE=$?
          
          # ã‚«ãƒãƒ¬ãƒƒã‚¸å–å¾—
          COVERAGE=$(grep -o "Total coverage: [0-9]*%" test-output.log | grep -o "[0-9]*" || echo "0")
          
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… ERPæ¥­å‹™ãƒ†ã‚¹ãƒˆæˆåŠŸ (ã‚«ãƒãƒ¬ãƒƒã‚¸: ${COVERAGE}%)"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ ERPæ¥­å‹™ãƒ†ã‚¹ãƒˆå¤±æ•—"
            cat test-output.log
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: erp-test-results
          path: |
            backend/test-results/
            backend/test-output.log

  # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒžãƒ³ã‚¹ãƒ†ã‚¹ãƒˆ
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    outputs:
      performance-passed: ${{ steps.perf-tests.outputs.passed }}
      avg-response-time: ${{ steps.perf-tests.outputs.avg_response_time }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          cd backend
          uv sync

      - name: Run performance tests
        id: perf-tests
        run: |
          cd backend
          
          # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒžãƒ³ã‚¹ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
          uv run pytest tests/performance/test_erp_realtime_performance.py -v --tb=short > perf-output.log 2>&1
          PERF_EXIT_CODE=$?
          
          # å¹³å‡å¿œç­”æ™‚é–“æŠ½å‡ºï¼ˆãƒ­ã‚°ã‹ã‚‰ï¼‰
          AVG_RESPONSE=$(grep -o "å¹³å‡å¿œç­”æ™‚é–“: [0-9.]*ms" perf-output.log | head -1 | grep -o "[0-9.]*" || echo "0")
          
          echo "avg_response_time=$AVG_RESPONSE" >> $GITHUB_OUTPUT
          
          if [ $PERF_EXIT_CODE -eq 0 ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… ãƒ‘ãƒ•ã‚©ãƒ¼ãƒžãƒ³ã‚¹ãƒ†ã‚¹ãƒˆæˆåŠŸ (å¹³å‡å¿œç­”æ™‚é–“: ${AVG_RESPONSE}ms)"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ ãƒ‘ãƒ•ã‚©ãƒ¼ãƒžãƒ³ã‚¹ãƒ†ã‚¹ãƒˆå¤±æ•—"
            cat perf-output.log
            exit 1
          fi

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: backend/perf-output.log

  # Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [security-and-quality, erp-business-tests, performance-tests]
    if: always() && (needs.security-and-quality.result == 'success' || inputs.skip_tests) && (needs.erp-business-tests.result == 'success' || inputs.skip_tests) && (needs.performance-tests.result == 'success' || inputs.skip_tests)
    outputs:
      backend-image: ${{ steps.build-backend.outputs.image }}
      frontend-image: ${{ steps.build-frontend.outputs.image }}
      image-digest: ${{ steps.build-backend.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta-backend.outputs.tags }}
          format: spdx-json
          output-file: backend-sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: backend-sbom.spdx.json

  # ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ç’°å¢ƒãƒ‡ãƒ—ãƒ­ã‚¤
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    if: always() && needs.build-images.result == 'success' && (github.ref == 'refs/heads/main' || inputs.environment == 'staging')
    environment: 
      name: staging
      url: https://staging.itdo-erp.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Update ECS service (Backend)
        run: |
          # ECS ã‚µãƒ¼ãƒ“ã‚¹æ›´æ–°
          aws ecs update-service \
            --cluster itdo-erp-staging \
            --service itdo-erp-backend-staging \
            --force-new-deployment \
            --desired-count 2

          # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†å¾…æ©Ÿ
          aws ecs wait services-stable \
            --cluster itdo-erp-staging \
            --services itdo-erp-backend-staging

      - name: Update ECS service (Frontend)
        run: |
          aws ecs update-service \
            --cluster itdo-erp-staging \
            --service itdo-erp-frontend-staging \
            --force-new-deployment \
            --desired-count 2

          aws ecs wait services-stable \
            --cluster itdo-erp-staging \
            --services itdo-erp-frontend-staging

      - name: Run database migrations
        run: |
          # ECS ã‚¿ã‚¹ã‚¯ã§ãƒžã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³å®Ÿè¡Œ
          MIGRATION_TASK=$(aws ecs run-task \
            --cluster itdo-erp-staging \
            --task-definition itdo-erp-migration-staging \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[subnet-12345],securityGroups=[sg-12345],assignPublicIp=ENABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)

          # ãƒžã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³å®Œäº†å¾…æ©Ÿ
          aws ecs wait tasks-stopped \
            --cluster itdo-erp-staging \
            --tasks $MIGRATION_TASK

          # ãƒžã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³çµæžœç¢ºèª
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster itdo-erp-staging \
            --tasks $MIGRATION_TASK \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "âŒ ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãƒžã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³å¤±æ•—"
            exit 1
          fi

          echo "âœ… ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãƒžã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³æˆåŠŸ"

      - name: Staging health check
        run: |
          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯å®Ÿè¡Œ
          for i in {1..30}; do
            if curl -f https://staging.itdo-erp.com/api/v1/health; then
              echo "âœ… ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ç’°å¢ƒãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯æˆåŠŸ"
              break
            fi
            echo "ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯è©¦è¡Œ $i/30..."
            sleep 10
          done

      - name: Run smoke tests on staging
        run: |
          cd backend
          
          # ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ç’°å¢ƒã§ã®ç°¡æ˜“ãƒ†ã‚¹ãƒˆ
          export TEST_BASE_URL=https://staging.itdo-erp.com
          uv run pytest tests/integration/test_erp_business_logic.py::TestERPBusinessWorkflow::test_complete_product_lifecycle -v

  # æœ¬ç•ªç’°å¢ƒãƒ‡ãƒ—ãƒ­ã‚¤
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: always() && needs.build-images.result == 'success' && needs.deploy-staging.result == 'success' && (startsWith(github.ref, 'refs/tags/v') || inputs.environment == 'production')
    environment: 
      name: production
      url: https://itdo-erp.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Create deployment backup
        run: |
          # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—
          BACKUP_NAME="pre-deploy-$(date +%Y%m%d-%H%M%S)"
          
