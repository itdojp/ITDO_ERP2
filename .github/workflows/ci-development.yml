name: Development CI - Phase 1
on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ğŸš¨ CRITICAL: å¤±æ•—æ™‚ãƒãƒ¼ã‚¸ãƒ–ãƒ­ãƒƒã‚¯
  core-foundation-tests:
    name: "ğŸ”¥ Core Foundation Tests (MUST PASS)"
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: itdo_password
          POSTGRES_USER: itdo_user
          POSTGRES_DB: itdo_erp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          cd backend
          uv sync

      - name: Run Core Foundation Tests
        env:
          DATABASE_URL: postgresql://itdo_user:itdo_password@localhost:5432/itdo_erp_test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          echo "ğŸ§ª Running User Extended Model Tests..."
          uv run pytest tests/unit/models/test_user_extended.py -v --tb=short
          
          echo "ğŸ§ª Running User Repository Tests..."
          uv run pytest tests/unit/repositories/test_user_repository.py -v --tb=short
          
          echo "ğŸ§ª Running User Model Tests..."
          uv run pytest tests/unit/test_models_user.py -v --tb=short
          
          echo "ğŸ§ª Running Security Tests..."
          uv run pytest tests/unit/test_security.py -v --tb=short

  # ğŸ“‹ LINTING: å¤±æ•—æ™‚ãƒãƒ¼ã‚¸ãƒ–ãƒ­ãƒƒã‚¯
  code-quality:
    name: "ğŸ“‹ Code Quality (MUST PASS)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          cd backend
          uv sync

      - name: Run Ruff Linting
        run: |
          cd backend
          uv run ruff check .

      - name: Run Ruff Formatting Check
        run: |
          cd backend
          uv run ruff format --check .

      - name: Frontend Linting
        run: |
          cd frontend
          npm install
          npm run lint

  # âš ï¸ WARNING: å¤±æ•—ã—ã¦ã‚‚ç¶™ç¶š
  service-layer-tests:
    name: "âš ï¸ Service Layer Tests (WARNING)"
    runs-on: ubuntu-latest
    continue-on-error: true
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: itdo_password
          POSTGRES_USER: itdo_user
          POSTGRES_DB: itdo_erp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          cd backend
          uv sync

      - name: Run Service Layer Tests
        env:
          DATABASE_URL: postgresql://itdo_user:itdo_password@localhost:5432/itdo_erp_test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          echo "âš ï¸ Running Service Layer Tests (failures expected)..."
          uv run pytest tests/unit/services/ -v --tb=short || true
          echo "â„¹ï¸ Service layer test failures are tracked in separate issues"

  # ğŸ“Š COVERAGE: è­¦å‘Šã®ã¿
  test-coverage:
    name: "ğŸ“Š Test Coverage Report"
    runs-on: ubuntu-latest
    continue-on-error: true
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: itdo_password
          POSTGRES_USER: itdo_user
          POSTGRES_DB: itdo_erp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          cd backend
          uv sync

      - name: Generate Coverage Report
        env:
          DATABASE_URL: postgresql://itdo_user:itdo_password@localhost:5432/itdo_erp_test
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          uv run pytest tests/unit/ --cov=app --cov-report=html --cov-report=term-missing || true
          echo "ğŸ“Š Coverage report generated (target: >80%)"

  # ğŸ¯ PHASE STATUS
